<html>
<head>
	<title>Design  details</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href=" {% static '/css/addboats.css' %}">
</head>
<body>
<div class="header">
<h3>ADD HOUSE BOAT DETAILS</h3>
</div>

	<form method="post" enctype="multipart/form-data">
		 {% csrf_token %}


		<div class="input-group">
			<label>BOAT TYPE  </label>
			<select name="boat_type">
				<option value="single room" selected>single room</option>
				<option value="double room" selected>double room</option>
				<option value="deluxe room" selected>deluxe room</option>

			</select>



		 </div>


		<div class="input-group">
			<label>UPLOAD IMAGE</label>
			<input type="file" name="image">
		 </div>
		 <div class="input-group">
			<label>BOAT NAME</label>
			<input type="TEXT" name="boat_name"  placeholder="Enter boat name">
		 </div>
		 <div class="input-group">

		 <div class="input-group">
			<label>DISCRIPTION</label>
			<input type="TEXT" name="discription"  placeholder="Enter details">
		 </div>


		 <div class="input-group">
			<label>PHONE NUMBER</label>
			<input type="TEXT" name="phone"  placeholder="Enter the phone number">
		 </div>



		<div class="input-group">
			<label>RATE</label>
			<input type="TEXT" name="rate"  placeholder="Enter Rate">
		 </div>

		<div class="input-group">
			<label>LOCATION</label>
			<input type="TEXT" name="location"  placeholder="Enter location">
		 </div>

		<div class="input-group">
			<button type="submit" class="btn" name="">ADD</button>
		</div>
    </form>


</body>
</html>
